<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You're Offline</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      text-align: center;
      padding: 20px;
    }

    .offline-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .icon {
      font-size: 60px;
    }

    .btn-retry {
      border-radius: 50px;
      padding: 10px 25px;
    }
  </style>
</head>

<body>
  <div class="offline-card">
    <div class="icon mb-3">ðŸ“¡</div>
    <h2 class="fw-bold mb-2">You're Offline</h2>
    <p class="mb-4">
      It looks like your internet connection is lost.<br />
      Please check your network and try again.
    </p>

    <button style="cursor: pointer;" class="btn btn-light btn-retry" onclick="window.location.reload()">
      Try Again
    </button>
  </div>
</body>
</html>
